<div class="watch__item" *ngIf="user$ | async as user" (click)="$event.stopPropagation()">
    <div class="item__img">
        <img [src]="video.img" [alt]="video.name" />
    </div>
    <div class="video__name" (mouseover)="onMouseover()" (mouseleave)="onMouseleave()">
        <!-- <img [src]="user.linkImg" [alt]="user.name" /> -->
        <div class="description">
            <div class="name">
                <h4 [title]="video.name">{{ video.name }}</h4>
            </div>
            <p>{{ user.name }}</p>
            <div class="duration">
                <p>
                    1023 lượt xem
                    <i class="fas fa-circle"></i>
                </p>
                <p>5 tháng trước</p>
            </div>
        </div>
        <div class="name__btn">
            <app-btn-icon icon="fas fa-ellipsis-v" [color]="color" bgColor="#181818"></app-btn-icon>
        </div>
    </div>
</div>
